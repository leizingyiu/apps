<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Frustum Unfolding with Drag, Zoom, and
        Save - by Leizingyiu
    </title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="input-container">
        <label>上直径:
            <input type="number" id="topDiameter"
                value=80
                placeholder="上直径"></label>
        <label>下直径:
            <input type="number"
                id="bottomDiameter" value=65
                placeholder="下直径"></label>
        <label>高:
            <input type="number" id="height"
                value=80 placeholder="高"></label>
        <div>
            <button
                onclick="drawFrustum()">绘制</button>
            <button
                onclick="showInWindow()">复位显示</button>
            <button
                onclick="downloadSVG()">下载SVG</button>
        </div>
    </div>

    <svg id="svgCanvas"
        ontouchstart="touchStart(event)"
        ontouchmove="touchMove(event)">
        <g id="contentGroup"></g>
    </svg>


    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</body>

</html>
